    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type = "text/javascript">
        $(function(){
            $(".target").on("input", function(){
                var div = $(this).next();
                var count = $(this).val().length;
                    
                if (1000 <= count)
                {
                    div.css("color", "red"); 
                    $(this).val($(this).val().substring(0, 1000));
                    count = 1000;
                }
                else
                    div.css("color", ""); 
            
                var cnt = "(" + count + "/1000)"
                div.text(cnt);
            });
        });
    </script>
</head>
