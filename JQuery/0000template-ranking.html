<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 오버레이 카드</title>
    <style>
        .card {
            position: relative;
            width: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            font-family: sans-serif;
        }

        .card img {
            width: 100%;
            display: block;
        }

        .overlay-btn {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            padding: 6px;
            cursor: pointer;
        }

        .overlay-btn i {
            font-size: 16px;
            color: #333;
        }

        .like-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(255, 64, 64, 0.9);
            color: white;
            font-size: 14px;
            border-radius: 10px;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-content {
            padding: 8px;
        }

        .card-title {
            font-weight: bold;
            font-size: 14px;
            margin: 4px 0;
        }

        .card-desc {
            font-size: 13px;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-info {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: gray;
            gap: 6px;
            margin-top: 4px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="cell card w-25p">
        <img src="https://media.istockphoto.com/id/157373207/ko/%EC%82%AC%EC%A7%84/%EA%B7%A0%ED%98%95-%EC%9E%A1%ED%9E%8C-%EA%B2%B0%EC%84%9D-%EC%9E%88%EB%8A%94-%ED%8E%98%EB%B8%94-%EB%B9%84%EC%B9%98-%EC%A4%91-%ED%95%B4%EC%A7%88%EB%85%98%EA%B9%8C%EC%A7%80.jpg?s=2048x2048&w=is&k=20&c=pxN17OFCNW1QgrWVRV63wXODlSZiRPc6069RYZCgj5U=" alt="진도견보리">
        <button class="overlay-btn"><i class="fa fa-camera"></i></button>
        <div class="like-badge"><i class="fa fa-heart"></i> 1</div>
        <div class="card-container">
            <div class="card-title">진도견보리</div>
            <div class="card-desc">어디서 자꾸 다쳐오는...</div>
            <div class="card-info">
                <i class="fa fa-eye"></i>
                <i class="fa fa-comment"></i>
            </div>
        </div>
    </div>

    <div class="cell">
        <div class="swipers flex-box">                
            <!-- Slider main container -->
            <div class="swiper w-50">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div class="cell card w-25p">
                            <img src="https://media.istockphoto.com/id/157373207/ko/%EC%82%AC%EC%A7%84/%EA%B7%A0%ED%98%95-%EC%9E%A1%ED%9E%8C-%EA%B2%B0%EC%84%9D-%EC%9E%88%EB%8A%94-%ED%8E%98%EB%B8%94-%EB%B9%84%EC%B9%98-%EC%A4%91-%ED%95%B4%EC%A7%88%EB%85%98%EA%B9%8C%EC%A7%80.jpg?s=2048x2048&w=is&k=20&c=pxN17OFCNW1QgrWVRV63wXODlSZiRPc6069RYZCgj5U=" alt="진도견보리">
                            <button class="overlay-btn"><i class="fa fa-camera"></i></button>
                            <div class="like-badge"><i class="fa fa-heart"></i> 1</div>
                            <div class="card-container">
                                <div class="card-title">진도견보리</div>
                                <div class="card-desc">어디서 자꾸 다쳐오는...</div>
                                <div class="card-info">
                                    <i class="fa fa-eye"></i>
                                    <i class="fa fa-comment"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
