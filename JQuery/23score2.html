<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <style>

    </style>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- momentjs cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/ko.min.js"></script>
    <!-- chartjs cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- lightpick cdn -->
    <link href="https://cdn.jsdelivr.net/npm/lightpick@1.6.2/css/lightpick.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lightpick@1.6.2/lightpick.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/hiphop5782/score@latest/score.js"></script>
    <script type = "text/javascript">
        $(function(){
            $(".star-viewer").score({
                starColor:"#00cec9",
                //backgroundColor:"#dfe6e9",
                editable:false,//false
                integerOnly:false,//false
                zeroAvailable:false,
                display:{
                    showNumber:true,
                    placeLimit:2,
                    textColor:"#e84393",
                },
            });

            $(".star-editor").score({
                starColor:"#e84393",
                //backgroundColor:"#dfe6e9",
                editable:true,//false
                integerOnly:true,//false
                zeroAvailable:true,
                display:{
                    showNumber:true,
                    placeLimit:0,
                    textColor:"#00cec9",
                },
                send:{
                    sendable:true,
                    name:"reviewRate",//star
                },
            });
        });
    </script>
</head>
<body>


    <div class = "container w-500">
        <div class = "cell center">
            <h1>평점 표시 및 입력기</h1>
        </div>

        <div class = "cell">
            <h2>평점 표시</h2>
        </div>
        <div class = "cell">
            <div class="star-viewer" data-max="10" data-rate="7.32"></div>
        </div>

        <div class = "cell">
            <h2>평점 입력</h2>
        </div>
        <form action="" method="post">
            <div class = "cell">
                <div class="star-editor" data-max="10"></div>
            </div>
            <div class = "cell">
                <textarea class="field w-100" rows="5"></textarea>
            </div>
            <div class = "cell">
                <button type="submit" class="btn btn-positive">제출하기</button>
            </div>
        </form>
    </div>

    
</body>
</html>
