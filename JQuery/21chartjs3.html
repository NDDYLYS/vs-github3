<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차트</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <style>

    </style>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- momentjs CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <!-- chartjs cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type = "text/javascript">
      $(function(){
          new Chart($(".pokemon-chart")[0], {
            type: 'doughnut', // bar line pie doughnut polarArea
            data: {
              labels: ['땅', '불', '바람',
               '물', '마음',],
              datasets: [
                {
                label: '개체수',
                data: [12, 19, 3, 5, 3],
                borderWidth: 1
              },
            ]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true // y축을 반드시 0부터 시작한다
                }
              }
            }
          });
      });
    </script>
</head>
<body>


    <div class = "container w-800">
        <div class = "cell center">
            <h1>홈페이지 통계</h1>
        </div>

        <div class = "cell">
          <div class="flex-box">
            <div class="w-100 center">
              <label>포켓몬</label>
              <canvas class="pokemon-chart"></canvas>
            </div>
            
            <div class="w-100 center">학생</div>
          </div>
        </div>

        <div class = "cell">
          <div class="flex-box">
            <div class="w-100 center">도서</div>
            <div class="w-100 center">회원</div>
          </div>
        </div>
    </div>

    
</body>
</html>
