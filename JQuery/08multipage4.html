<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티페이지 문제</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        .guage 
        {
            transition-property: width;
            transition-duration: 0.2s;
            transition-timing-function: ease-out;
        }

        .progressbar {
            width: 100%;
            height: 5px;
        }
        .progressbar > .guage {
            width: 0%;
            height: 100%;
            background: #465ee3;
            background: linear-gradient(90deg, rgba(70, 94, 227, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var page = 0;
            var totalPage = $(".page").length - 1;

            $(".page").hide();
            $(".page").first().show();//$(".page").eq(page).show();

            updatePage();
            updateProgress();

            $(".btn-next").on("click", function () {
                $(this).closest(".page").hide();//$(".page").eq(page).hide();
                page++;
                $(this).closest(".page").next().show();////$(".page").eq(page).show();
                updatePage();
                updateProgress();
            });

            $(".btn-prev").on("click", function () {
                $(this).closest(".page").hide();//$(".page").eq(page).hide();
                page--;
                $(this).closest(".page").prev().show();//$(".page").eq(page).show();
                updatePage();
                updateProgress();
            });

            function updateProgress()
            {
                var percent = (page / totalPage) * 100 + "%";
                $(".guage").css("width", percent);
            }

            function updatePage()
            {
                $(".total-page").text(totalPage + 1);
                $(".current-page").text(page + 1);
            }
        });
    </script>
</head>

<body>


    <div class="container w-500">
        <div class="cell center">
            <h1>멀티페이지 문제</h1>
        </div>

        <div class="cell center">
            <span class="current-page"></span>
            /
            <span class="total-page"></span>
        </div>

        <div class="cell page">
            <h1>1페이지</h1>
            <div class="cell">
                <div class="progressbar">
                    <div class="guage"></div>
                </div>
            </div>
            <div class="cell w-100 center">
                <button type="button" class="btn btn-positive btn-next">다음 <i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

        <div class="cell page">
            <h1>2페이지</h1>
            <div class="cell">
                <div class="progressbar">
                    <div class="guage"></div>
                </div>
            </div>
            <div class="cell w-100 center">
                <button type="button" class="btn btn-positive btn-prev"><i class="fa-solid fa-arrow-left"></i>
                    이전</button>
                <button type="button" class="btn btn-positive btn-next">다음 <i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

        <div class="cell page">
            <h1>3페이지</h1>            
            <div class="cell">
                <div class="progressbar">
                    <div class="guage"></div>
                </div>
            </div>
            <div class="cell w-100 center">
                <button type="button" class="btn btn-positive btn-prev"><i class="fa-solid fa-arrow-left"></i>
                    이전</button>
                <button type="button" class="btn btn-positive btn-next">다음 <i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

        <div class="cell page">
            <h1>4페이지</h1>
            <div class="cell">
                <div class="progressbar">
                    <div class="guage"></div>
                </div>
            </div>
            <div class="cell w-100 center">
                <button type="button" class="btn btn-positive btn-prev"><i class="fa-solid fa-arrow-left"></i>
                    이전</button>
                <button type="button" class="btn btn-positive btn-next">다음 <i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

        <div class="cell page">
            <h1>5페이지</h1>
            <div class="cell">
                <div class="progressbar">
                    <div class="guage"></div>
                </div>
            </div>
            <div class="cell w-100 center">
                <button type="button" class="btn btn-positive btn-prev"><i class="fa-solid fa-arrow-left"></i>
                    이전</button>
            </div>
        </div>
    </div>


</body>

</html>
