<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 이벤트 제어</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        
    </style>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        window.addEventListener("load", function(){
            document.querySelector(".target").addEventListener("click", function(e){
                e.preventDefault();
            });
        });

        $(function(){
            //jquery는 return false도 되고 e.preventDefault()도 가능하다
            $(".target2").on("click", function(e){
                e.preventDefault();
                //return false;
            });
        });
    </script>
</head>
<body>
    <div class="container w-800">
        <div class="cell center">
            <h1>기본 이벤트 제어</h1>
        </div>
        
        <div class="cell">
            <a href="https://www.google.com" onclick="return false;">구글로 이동</a>
            <a href="https://www.google.com" class="target">구글로 이동</a>
            <a href="https://www.google.com" class="target2">구글로 이동</a>
        </div>
    </div>
</body>
</html>
