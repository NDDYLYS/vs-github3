<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
.melon-search{
    border: 2px solid rgb(0, 205, 62);
    color:rgb(0, 205, 62);
    border-radius: 50px;
    font-size: 24px;
}
.melon-search > .field{
    border: none;
    background-color: transparent;
}
.melon-search > .btn{
    border: none;
    background-color: transparent;
}
    </style>
</head>
<body>
    
    <div class = "container w-600">
        <div class = "cell center">
            <h1>아이콘 사용하기</h1>
        </div>
        <div class = "cell">
            <div class = "flex-box melon-search">
                <input type = "text" class = "field flex-fill">
                <button class = "btn"><i class="fa-solid fa-magnifying-glass green"></i></button>
            </div>
            <div>
                <i class="fa-solid fa-star-of-david red"></i>
                <i class="fa-solid fa-star-of-david blue"></i>
                <i class="fa-solid fa-star-of-david"></i>
                <i class="fa-solid fa-star-of-david green"></i>
                <i class="fa-solid fa-star-of-david"></i>
                <i class="fa-solid fa-star-of-david purple"></i>
                <i class="fa-solid fa-star-of-david"></i>
                <i class="fa-solid fa-star-of-david brown"></i>
            </div>
            <div class = "cell">
                <input type = "text" class = "glass">
                <i class="fa-solid fa-magnifying-glass green"></i>
            </div>
            <div>
                <i class="fa-solid fa-star-of-david red"></i>
                <i class="fa-solid fa-star-of-david blue fa-2x"></i>
                <i class="fa-solid fa-star-of-david fa-3x"></i>
                <i class="fa-solid fa-star-of-david green fa-4x"></i>
                <i class="fa-solid fa-star-of-david fa-5x"></i>
                <i class="fa-solid fa-star-of-david purple fa-6x"></i>
                <i class="fa-solid fa-star-of-david fa-7x"></i>
                <i class="fa-solid fa-star-of-david brown fa-8x"></i>
            </div>
            <div class = "cell">
                <button class = "btn btn-positive">
                    <i class = "fa-solid fa-heart fa-bounce"></i>
                    <span class = "ms-10">좋아요</span>
                </button>
            </div>
            <div class = "cell">
                <button class = "btn btn-positive">
                    <i class = "fa-solid fa-heart fa-shake"></i>
                    <span class = "ms-10">좋아요</span>
                </button>
            </div>
            <div class = "cell">
                <button class = "btn btn-positive">
                    <i class = "fa-solid fa-heart fa-beat"></i>
                    <span class = "ms-10">좋아요</span>
                </button>
            </div>
            <div class = "cell">
                <button class = "btn btn-positive">
                    <i class = "fa-solid fa-heart fa-flip"></i>
                    <span class = "ms-10">좋아요</span>
                </button>
            </div>
        </div>
    </div>


</body>
</html>
