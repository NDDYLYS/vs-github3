<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <style>

    </style>
</head>
<body>
    
    <div class="container w-600">
        <form action = "join" method="post">            
            <div class = "cell">
                <label>아이디<span class = "red">*</span></label>
                <input type="text" name = "memberId" placeholder="영문 소문자 시작"
                class = "field w-100" required>
            </div>
            <div class = "cell">
                <label>비밀번호<span class = "red">*</span></label>
                <input type="password" name = "memberPw" placeholder="영자 소대문자, 특수문자, 숫자 섞기"
                class = "field w-100" required>
            </div>
            <div class = "cell">
                <label>닉네임<span class = "red">*</span></label>
                <input type="text" name = "memberNickname" placeholder="닉네임"
                class = "field w-100" required></div>
            <div class = "cell">
                <label>이메일<span class = "red">*</span></label>
                <input type="email" name = "memberEmail" placeholder="이메일"
                class = "field w-100" required></div>
            <div class = "cell">
                <label>생일</label>
                <input type="date" name = "memberBirth" placeholder="생일"
                class = "field w-100" required></div>
            <div class = "cell">
                <label>전화번호</label>
                <input type="tel" name = "memberContact" placeholder="00000000000(-빼고 작성)"
                class = "field w-100" required></div>
            <div class = "cell">
                <label style=display:block;>주소</label>
                <input type="text" name = "memberPost" placeholder="우편번호">
                <button type = "submit">찾기</button>
                <input type="text" name = "memberAddress1" placeholder="기본주소" class = "field w-100">
                <input type="text" name = "memberAddress2" placeholder="상세주소" class = "field w-100">
            </div>
            <div class = "cell">
                <label>프로필 사진</label>
                <input type = "file" name = "attach" accept=".png,.jpg,.webp" class = "field w-100">
            </div>
            <div class = "cell mt-30">
                <button class = "btn btn-positive w-100">회원 가입하ㅣ</button>
            </div>
        </form>
    </div>

</body>
</html>
