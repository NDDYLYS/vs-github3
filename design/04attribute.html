<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 태그 선택자 */
        input {
            /* 색상 관련 */
            color:#ffaa66; /* 글자색 */
            background-color: transparent;/* 배경색 */
            /* 테두리 관련 디자인 */
            border-color: green;
            border-style: solid;
            border-width: 7px;
            /* border : 3px solid  */
            border-radius: 99px;/* 모서리를 깎는다 */

            /* 글꼴 관련 디자인 */
            font-family: 'Times New Roman', Times, serif;
            /* 폰트가 없으면 오른쪽껄 실행한다 */
            font-size: 20px;
            font-weight: 100 /*가중치*/ ;
            font-style:italic;

            /* 여백과 크기 디자인 */
            padding: 10px;
            margin: 10px;
            margin: 10px 0px;
            /* 
            margin은 100%에 포함되지 않는다.
            위 아래만 주기도 한다

            상하 / 좌우
            margin: 10px 0px;

            12시 3시 6시 9시
            margin: 10px 0px 20px 40px; */
        }
    </style>
</head>
<body>
    <h1>디자인 속성 및 효과</h1>
    <input><br>
    <input><br>
    <input><br>
</body>
</html>
