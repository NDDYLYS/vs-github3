<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 로그인</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <style>
        .field.field-image 
        {
                padding-left: 3em;
                /* background-image: url("./images/mail.png"); */
                background-size: 2em 1.5em;
                background-repeat: no-repeat;
                background-position: 0.5em center;
        }
        [name=memberId]
        {
            background-image: url(./images/id.png);
            background-size: 1.5em 1.5em !important;
            background-position: 0.75em center !important;
        }
        [name=memberPw]
        {
            background-image: url(./images/pw.png);
            background-size: 1.5em 1.5em !important;
            background-position: 0.75em center !important;
        }
    </style>
</head>
<body>
    

    <div class = "container w-500">
        <div class = "cell center">
            <img src = "images/coupang.jpg" class = "w-100">
        </div>
        <div class = "cell">
            <div class = "float-box">
                <!-- <img src = "images/coupang.jpg" class = "float-left"> -->
                <input type = "text" name = "memberId" required class = "w-100 float-left field field-image" placeholder="아이디(이메일)"></input>
            </div>
        </div>
        <div class = "cell">
            <div class = "float-box">
                <!-- <img src = "images/coupang.jpg" class = "float-left"> -->
                <input type = "text" name = "memberPw" required class = "w-100 float-left field field-image" placeholder="비밀번호"></input>
            </div>
        </div>
        <div class = "cell">
            <div class = "float-box">
                <input type = "checkbox" name = "checkbox" class = "float-left">
                <span class = "float-left">자동 로그인</span>
                <a href = "#"  class = "link float-right">아이디/비밀번호찾기▷</a>
            </div>
        </div>
        <div class = "cell center">
            <button type = "submit" class = "btn btn-positive w-100">로그인</button>
        </div>
        <hr>
        <div class = "cell center">
            <button type = "submit" class = "btn btn-neutral w-100">회원 가입</button>
        </div>
        <div class = "cell center mt-50">
            &copy; 쿠팡 푸터
        </div>
    </div>


</body>
</html>
