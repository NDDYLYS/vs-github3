<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플로팅 플레이스홀더</title>
  <style>
    .input-box {
      position: relative;
      width: 250px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
      outline: none;
    }

    .input-box label {
      position: absolute;
      left: 10px;
      top: 20%;
      transform: translateY(-25%);
      color: #aaa;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    /* input에 hover나 focus가 되면 label이 위로 올라감 */
    .input-box input:hover + label,
    .input-box input:focus + label,
    .input-box input:not(:placeholder-shown) + label {
      top: -2px;
      font-size: 12px;
      color: #4a90e2;
      background: #fff;
      padding: 0 4px;
    }
  </style>
</head>
<body>
  <div class="input-box">
    <input type="text" placeholder=" " />
    <label>아이디 입력</label>
  </div>
</body>
</html>
