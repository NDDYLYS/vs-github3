<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- font-awesome -->
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        rel="stylesheet">

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.8/flatly/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
    </style>

    <script type="text/javascript">
        $(function () {

        });
    </script>
</head>

<body>

    <!-- 컨테이너 -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4 offset-md-4 col-sm-10 offset-sm-1">

                <!-- 점보트론(jumbotron) -->
                <div class="row">
                    <div class="col">
                        <div class="bg-dark text-light p-4 rounded-4">
                            <h1>테이블 디자인</h1>
                            <p>Table- Design</p>
                        </div>
                    </div>
                </div>

                <!-- 컨텐츠 내용 -->
                <div class="row mt-4">
                    <div class="col">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>UserID</th>
                                    <th>이름</th>
                                    <th>이메일</th>
                                    <th>가입일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>홍길동</td>
                                    <td>gdhong@email.com</td>
                                    <td>2025-01-15</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>김철수</td>
                                    <td>chulsoo@email.com</td>
                                    <td>2025-02-20</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>이영희</td>
                                    <td>younghee@email.com</td>
                                    <td>2025-03-01</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <div class="text-nowrap table-responsive">
                            <table class="table table-bordered table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>UserID</th>
                                        <th>이름</th>
                                        <th>이메일</th>
                                        <th>가입일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>홍길동</td>
                                        <td>gdhong@email.com</td>
                                        <td>2025-01-15</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>김철수</td>
                                        <td>chulsoo@email.com</td>
                                        <td>2025-02-20</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>이영희</td>
                                        <td>younghee@email.com</td>
                                        <td>2025-03-01</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <!-- display : flex -->
                        <div class="d-flex text-nowrap justify-content-center"> 
                            <select class="form-select w-auto">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>

                            <input class="form-control w-auto ms-2">

                            <button class="btn btn-primary ms-2">버튼</button>
                        </div>
                    </div>
                </div>

                 <div class="row mt-4">
                    <div class="col">
                        <div class="input-group text-nowrap">
                            <select class="form-select flex-grow-0" style="width:100px">
                                <option>사과</option>
                                <option>포도</option>
                                <option>바나나</option>
                            </select>
                            <input class="form-control">
                            <button class="btn btn-primary">검색</button>
                        </div>
                    </div>
                </div>

                 <div class="row mt-4">
                    <div class="col">
                        <!-- display : flex -->
                        <div class="input-group text-nowrap justify-content-center"> 
                            <select class="form-select w-auto flex-grow-0" style="width:50px;">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>

                            <input class="form-control">

                            <button class="btn btn-primary">버튼</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
