<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        div {
            box-shadow: 0 0 1px 0 gray;
        }
    </style>

    <script type="text/javascript">
        $(function(){

        });
    </script>
  </head>
  <body>


    <!-- 화면은 컨테이너부터 시작
     단, 크기에 자동 반응하므로 폭은 설정 X
        .container : 화면에 따라 일정 여백을 부여하는 컨테이너
        .container-fluid : 화면에 가득 차는 컨테이너
        컨테이너 내부에 row와 col을 이용한 배치를 수행

        줄에 칸을 배치할 때 폭을 고려하여 클래스 설정
        총 12칸.
        크기 미지정시 1/n
        breakpoint(sa, md, lg) 사용하여 특정 폭에서만 영역 설정이 가능

        offset 왼쪽에 여백 주기
        col-md-8 offset-md-2
    -->
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <h1>컨테이너 배치 예제</h1>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>

        <div class="row my-4">
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
        </div>

        <div class="row my-5">
            <div class="col"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
            <div class="col"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
            <div class="col"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
            <div class="col"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
            <div class="col"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
            <div class="col"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
        </div>

        <div class="row my-5">
            <div class="col-6 col-sm-4 col-md-3"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
            <div class="col-6 col-sm-4 col-md-3"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
            <div class="col-6 col-sm-4 col-md-3"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
            <div class="col-6 col-sm-4 col-md-3"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
            <div class="col-6 col-sm-4 col-md-3"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
            <div class="col-6 col-sm-4 col-md-3"><img src="https://picsum.photos/id/1/300/300" width="100%"></div>
        </div>

        <div class="row my-5">
            <div class="col-6 offset-6">2</div>
        </div>

        <div class="row mt-4">
            <div class="col-sm-3">아이디</div>
            <div class="col-sm-9">
                <input class="form-control">
            </div>
        </div>
    </div>


  </body>
</html>
