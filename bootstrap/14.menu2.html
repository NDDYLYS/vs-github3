<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.8/cosmo/bootstrap.min.css">

    <style>

    </style>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //Navbar 외부를 클릭하면 메뉴가 닫히게 구현
            $(document).on("click", function(e){
                //주인공(this)은 document이기 때문에 사용이 불가능하며 e.target 사용

                var parent = $(e.target).closest(".navbar");
                var valid1 = $(e.target).closest(".navbar-brand").length > 0;
                var valid2 = $(e.target).closest(".nav-item:not(.dropdown)").length > 0;
                var valid3 = $(e.target).closest(".dropdown-item").length > 0;
                
                //메뉴를 클릭했는데, 이동하는 요소가 아니라면 중지
                if(parent.length > 0 && (valid1 == false && valid2 == false && valid3 == false)) return;

                //메뉴의 접히는 영역을 닫아요!
                $("#menu-body").collapse("hide");//show / hide / toggle 셋 중 하나
            });
        });
    </script>

</head>

<body>
    <!-- 메뉴(Navbar) -->
    <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
        <div class="container-fluid">

            <!-- 브랜딩 텍스트(이미지) : 메뉴 가장 좌측에 나오는 로고 또는 텍스트 -->
            <a class="navbar-brand" href="#">KH정보교육원</a>

            <!-- 
                토글러(버튼) : 좁아진 화면에서 메뉴를 접었다 펼쳤다 하게 해주는 버튼 
                - data-bs-toggle은 버튼을 눌러서 수행할 수 있는 작업을 지정 (modal / dropdown / collapse 등)
                - data-bs-target은 버튼을 눌러서 제어할 대상의 선택자를 지정
            -->
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#menu-body"
                    aria-controls="menu-body" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 콜랩스(collapse) 영역 : 좁은 화면일 경우 버튼에 의해서 숨김/표시 되는 영역 -->
            <div class="collapse navbar-collapse" id="menu-body">
                <!-- 좌측 메뉴 (화면이 좁아지면 합쳐짐) -->
                <ul class="navbar-nav me-auto">

                    <!-- 메뉴 항목 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-ghost"></i>
                            <span>포켓몬</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-comments"></i>
                            <span>게시판</span>
                        </a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                   
                </ul>

                <!-- 우측 메뉴 (화면이 좁아지면 합쳐짐) -->
                <ul class="navbar-nav">

                    <!-- 메뉴 항목 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-sack-dollar"></i>
                            <span>충전</span>
                        </a>
                    </li>

                    <!-- 메뉴 항목 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            <span>로그인</span>
                        </a>
                    </li>

                    <!-- 메뉴 항목 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-user-plus"></i>
                            <span>회원가입</span>
                        </a>
                    </li>

                </ul>

            </div>

        </div>
    </nav>

    <!-- 전체 컨테이너 -->
    <div class="container my-5 pt-5">

        <!-- 화면을 통제하기 위한 추가 코드 (화면이 넓을 경우와 좁을 경우) -->
        <div class="row">
            <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1">

                <!-- 점보트론(Jumbotron) : 페이지의 상단에 배치되는 제목 영역 -->
                <div class="row">
                    <div class="col">
                        <div class="bg-dark text-light p-4 rounded">
                            <h1>제목</h1>
                            <div>설명</div>
                        </div>
                    </div>
                </div>

                <!-- 컨텐츠 내용들 -->


            </div>
        </div>

    </div>

</body>

</html>
