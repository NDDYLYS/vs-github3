<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.8/flatly/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
    </style>

    <script type="text/javascript">
        $(function(){

        });
    </script>
  </head>
  <body>

    <!-- 컨테이너 -->
    <div class="container my-5">

        <!-- 점보트론(jumbotron) -->
        <div class="row">
            <div class="col">
                <div class="bg-dark text-light p-4 rounded">
                    <h1>버튼</h1>
                    <p>bootstrap의 buttons에 대해서 알아본다</p>
                </div>
            </div>
        </div>

        <!-- 컨텐츠 내용 
            btn-primary:페이지에서 가장 중요한 버튼(페이지의 목적 완성)
            btn-secondary:덜 중요한 기능
            btn-success:뭔가 성공으로 안내하는 버튼
            btn-warning:클릭시 주의해야 하는 버튼
            btn-danger:위험한 작업에 대한 버튼
            btn-info:정보 제공
            btn-light:밝은 버튼
            btn-dark:어두운 버튼
        -->
        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-primary">Test Buttons</button>
                <button class="btn btn-secondary">Test Buttons</button>
                <button class="btn btn-success">Test Buttons</button>
                <button class="btn btn-warning">Test Buttons</button>
                <button class="btn btn-danger">Test Buttons</button>
                <button class="btn btn-info">Test Buttons</button>
                <button class="btn btn-light">Test Buttons</button>
                <button class="btn btn-dark">Test Buttons</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-primary btn-sm">작다</button>
                <button class="btn btn-primary">중간</button>
                <button class="btn btn-primary btn-lg">크다</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-outline-primary">Test Buttons</button>
                <button class="btn btn-outline-secondary">Test Buttons</button>
                <button class="btn btn-outline-success">Test Buttons</button>
                <button class="btn btn-outline-warning">Test Buttons</button>
                <button class="btn btn-outline-danger">Test Buttons</button>
                <button class="btn btn-outline-info">Test Buttons</button>
                <button class="btn btn-outline-light">Test Buttons</button>
                <button class="btn btn-outline-dark">Test Buttons</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-primary w-100">전체</button>
            </div>
        </div>
    </div>

  </body>
</html>
