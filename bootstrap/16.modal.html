<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- font-awesome -->
  <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    rel="stylesheet">
  <!-- commons -->
  <link rel="stylesheet" type="text/css" href="./show-div.css">

  <!-- jquery cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.8/flatly/bootstrap.min.css" rel="stylesheet">

  <style>
  </style>

  <script type="text/javascript">
    $(function () {

    });
  </script>
</head>

<body>

  <!-- 컨테이너 -->
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-4 offset-md-4 col-sm-10 offset-sm-1">
        <!-- 점보트론(jumbotron) -->
        <div class="row">
          <div class="col">
            <div class="bg-dark text-light p-4 rounded-4">
              <h1>Modal</h1>
              <p>Modal에 대해서 알아보자</p>
            </div>
          </div>
        </div>

        <!-- 컨텐츠 내용 -->
        <div class="row mt-4">
          <div class="col">
            <!-- data-bs로 모달 선택이 가능 -->
            <button type="button" class="btn btn-primary" data-bs-target="#modal01"
            data-bs-toggle="modal">1번 모달 열기</button>
            
            <button type="button" class="btn btn-primary" data-bs-target="#modal02"
            data-bs-toggle="modal">2번 모달 열기</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" tabindex="-1" id="modal01">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">                
                <h5 class="modal-title">제목</h5>
                <button type="button" class="btn-close"
                data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                내용
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                data-bs-dismiss="modal">닫기</button>
            </div>
        </div>       
    </div>
</div>

<div class="modal fade" tabindex="-1" id="modal02">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">                
                <h5 class="modal-title">제목2</h5>
                <button type="button" class="btn-close"
                data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                내용2
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                data-bs-dismiss="modal">닫기2</button>
            </div>
        </div>       
    </div>
</div>
</body>

</html>
