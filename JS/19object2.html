<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 객체</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <style>

    </style>
    <script type = "text/javascript">
        function window01()
        {
            alert("123123");
        }

        function window02()
        {
            var choice = confirm("확인창 샘플");
            console.log("choice : " + choice);
        }

        function window03()
        {
            var input = window.prompt("원하는 글자 입력");
            console.log("input : " + input);
        }

        function window04()
        {
            window.open("https://www.naver.com"); // 다른 탭에서 열린다
        }

        function window05()
        {
            window.open("https://www.naver.com", "Test", "width=500, height=500");
        }

        function location01()
        {
            //console.log(window.location);
            location.href = "https://www.naver.com";
        }

        function location02()
        {
            //console.log(window.location);
            //setInterval(location02, 5000)
            location.reload();
        }

        function history01()
        {
            history.back();
        }

        function history02()
        {
            history.forward();
        }

        function document01()
        {
            var target = document.getElementById("sample");
            target.style.color = "red";
        }

        function document02()
        {
            var targets = document.querySelectorAll(".target");
            console.log(targets);
        }

        function document03()
        {
            var targets = document.querySelectorAll(".target");
            for(var i = 0; i < targets.length; i++)
            {
                targets[i].style.color = "red";
            }
        }
    </script>
</head>
<body>


    <div class = "container w-500">
        <div class = "cell center">
            <h1>내장 객체</h1>
        </div>

        <div class = "cell">
            <button type = "button" class = "btn btn-positive"
            onclick="window01();">알림창</button>
            <button type = "button" class = "btn btn-positive"
            onclick="window02();">확인창</button>
            <button type = "button" class = "btn btn-positive"
            onclick="window03();">입력창</button>
            <button type = "button" class = "btn btn-positive"
            onclick="window04();">새탭</button>
            <button type = "button" class = "btn btn-positive"
            onclick="window05();">새창</button>
        </div>

        <div class = "cell">
            <button type = "button" class = "btn btn-positive"
            onclick="location01();">주소 변경</button>
            <button type = "button" class = "btn btn-positive"
            onclick="location02();">새로고침</button>
        </div>

        <div class = "cell">
            <button type = "button" class = "btn btn-positive"
            onclick="history01();">뒤로 가기</button>
            <button type = "button" class = "btn btn-positive"
            onclick="history02();">앞으로 가기</button>
        </div>

        <div class = "cell">
            <button type = "button" class = "btn btn-positive"
            onclick="document01();">태그 선택</button>
        </div>

        <div class = "cell">
            <h2 id = "sample" class = "target">Hello javascript</h2>
            <button type = "button" class = "btn btn-positive"
            onclick="document01();">태그 선택</button>
            <button type = "button" class = "btn btn-positive"
            onclick="document02();">태그 선택</button>
            <button type = "button" class = "btn btn-positive"
            onclick="document03();">다중 선택</button>
        </div>

         <div class = "cell">
            <h2 id = "sample1" class = "target">Hello javascript</h2>
            <h2 id = "sample2" class = "target">Hello javascript</h2>
            <h2 id = "sample3" class = "target">Hello javascript</h2>
            <h2 id = "sample4" class = "target">Hello javascript</h2>
            <h2 id = "sample5" class = "target">Hello javascript</h2>
        </div>
    </div>

    
</body>
</html>
