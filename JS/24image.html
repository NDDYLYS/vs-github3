<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06image</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">

    <style>
        .target 
        {
            transition-property: width, height;
            transition-duration: 0.1s;
            transition-timing-function: ease-out;
        }
    </style>

    <script type = "text/javascript">
        window.addEventListener("load", function()
        {
            var btnSmall = document.querySelector(".btn-small");
            btnSmall.addEventListener("click", function()
            {
                var target = document.querySelector(".target");
                target.width = 150;
                target.height = 150;
            });

            var btnMedium = document.querySelector(".btn-medium");
            btnMedium.addEventListener("click", function()
            {
                var target = document.querySelector(".target");
                target.width = 300;
                target.height = 300;
            });

            var btnLarge = document.querySelector(".btn-large");
            btnLarge.addEventListener("click", function()
            {
                var target = document.querySelector(".target");
                target.width = 450;
                target.height = 450;
            });
             btnLarge.addEventListener("click", function()
            {
                window.alert("123");
            });
        });

    </script>

</head>
<body>
    


    <div class = "container w-500">
        <div class = "cell center">
            <button type = "button" 
            class = "btn btn-nuetral btn-small">작게</button>
            <button type = "button" 
            class = "btn btn-nuetral btn-medium">보통</button>
            <button type = "button" 
            class = "btn btn-nuetral btn-large">크게</button>
        </div>

        <div class = "cell">
            <hr>
        </div>

        <div class = "cell center">
            <img src = "./images/food.jpg" 
            class = "target" 
            width = 150 height = 150>
        </div>
    </div>



</body>
</html>
