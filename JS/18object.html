        //자바스크립트는 다른건 필요없고 생성자 함수만 만들면 된다
        function Student(name, score) {
            this.name = name;
            this.score = score;
        }
        var s1 = new Student("피카츄", 50);
        var s2 = new Student("라이츄", 60);
        console.log(s1);
        console.log(s2);

        // 또다른 방법으로는
        var s3 = {name:"디그다", score:170};
        console.log(s3);

        var s5 = {name:"리자몽",kor:50,eng:60,mat:80,
        getAverage:function()
        {
            return (this.kor + this.eng + this.mat) / 3;
        }
        };
        console.log(s5);
        console.log(s5.name);
        console.log(s5.getAverage());
    </script>
