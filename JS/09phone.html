<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09phone</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    
    <style>
        .selectorInput
        {
            word-break: keep-all;
        }
    </style>

    <script type = "text/javascript">
        function allClear()
        {
            var target = document.querySelector(".selectorInput");
            target.textContent = "";
        }

        function phone_keypad_number(number)
        {
            var target = document.querySelector(".selectorInput");
            target.textContent += number;
        }
    </script>
</head>
<body>
    
    <DIV contenteditable>asdasd</DIV>

    <div class = "container w-500">
        <div class = "cell flex-box">
            <!-- <input type = "text" class = "selectorInput field w-100" 
            autocomplete="off" readonly> -->
            <div class = "selectorInput" style = "min-height:2em;">

            </div>
        </div>
        <div class = "cell flex-box">
            <button type = "button" class = "btn w-100 me-10"
            onclick = "phone_keypad_number('7');">7</button>
            <button type = "button" class = "btn w-100 me-10"
            onclick = "phone_keypad_number('8');">8</button>
            <button type = "button" class = "btn w-100"
            onclick = "phone_keypad_number('9');">9</button>
        </div>
        <div class = "cell flex-box">            
            <button type = "button" class = "btn w-100 me-10"
            onclick = "phone_keypad_number('4');">4</button>
            <button type = "button" class = "btn w-100 me-10"
            onclick = "phone_keypad_number('5');">5</button>
            <button type = "button" class = "btn w-100"
            onclick = "phone_keypad_number('6');">6</button>
        </div>
        <div class = "cell flex-box">            
            <button type = "button" class = "btn w-100 me-10"
            onclick = "phone_keypad_number('1');">1</button>
            <button type = "button" class = "btn w-100 me-10"
            onclick = "phone_keypad_number('2');">2</button>
            <button type = "button" class = "btn w-100"
            onclick = "phone_keypad_number('3');">3</button>
        </div>
        <div class = "cell flex-box">            
            <button type = "button" class = "btn w-100 me-10"
            onclick = "phone_keypad_number('*');">*</button>
            <button type = "button" class = "btn w-100 me-10"
            onclick = "phone_keypad_number('0');">0</button>
            <button type = "button" class = "btn w-100"
            onclick = "phone_keypad_number('#');">#</button>
        </div>
        <div class = "cell flex-box">
            <button type = "button" class = "btn w-100"
            onclick = "allClear();">전체 지우기</button>
        </div>
    </div>



</body>
</html>
