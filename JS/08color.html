<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08color</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <style>
        .selectorLabel 
        {
            transition-property: color;
            transition-duration: 1s;
            transition-timing-function: ease-out;
        }
    </style>

    <script>
        function labelTextToColor(colorText)
        {
            var target = document.querySelector(".selectorLabel");
            target.style.color = colorText;
        }
    </script>
</head>
<body>
    

    <div class = "container w-500">
        <div class = "cell center">
            <button type = "button" 
            onclick="labelTextToColor('red');" 
            class = "btn btn-positive"
            style = "color:red">Red</button>

            <button type = "button" 
            onclick="labelTextToColor('green');"
            class = "btn btn-positive"
            style = "color:green">Green</button>

            <button type = "button" 
            onclick="labelTextToColor('blue');"
            class = "btn btn-positive"
            style = "color:blue">Blue</button>
        </div>
        <hr>
        <div class = "cell center">
            <label class = "selectorLabel" style="font-size: 12px;">Hello Javascript!</label>
        </div>
    </div>


</body>
</html>
