<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 동의</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <style>

    </style>
    <script type = "text/javascript">
        function checkAll()
        {        
            var all = document.querySelector(".check-all");
            var alls = document.querySelectorAll(".check-item");
            for(var i = 0; i < alls.length; i++)
            {
                alls[i].checked = all.checked;
            }

            refreshCheck();
        }

        function checkRequired()
        {            
            var required = document.querySelector(".check-required");
            var requireds = document.querySelectorAll(".check-item-required");
            for(var i = 0; i < requireds.length; i++)
            {
                requireds[i].checked = required.checked;
            }

            refreshCheck();
        }

        function refreshCheck()
        {
            var checkitems = document.querySelectorAll(".check-item");
            var selectedcheckitems = document.querySelectorAll(".check-item:checked");
            var all = checkitems.length == selectedcheckitems.length;
            var allcheckbox = document.querySelector(".check-all");
            allcheckbox.checked = all;

            var requireditems = document.querySelectorAll(".check-item-required");
            var selectedrequireditems = document.querySelectorAll(".check-item-required:checked");
            var required = requireditems.length == selectedrequireditems.length;
            var requiredcheckbox = document.querySelector(".check-required");
            requiredcheckbox.checked = required;
        }
    </script>
</head>
<body>


    <div class = "container w-500">
        <div class = "cell center">
            <h1>전체 동의</h1>
        </div>

        <div class = "cell">
            <div class = "flex-box">
                <input type = "checkbox" class = "field check-all"
                onclick="checkAll();">
                <label>전체 이용약관에 모두 동의합니다.</label>
            </div>

            <div class = "flex-box">
                <input type = "checkbox" class = "field check-required"
                onclick="checkRequired();">
                <label>필수 이용약관에 모두 동의합니다.</label>
            </div>

            <hr>

            <div class = "flex-box">
                <input type = "checkbox" 
                class = "field check-item check-item-required"
                onclick="refreshCheck();">
                <label>(필수)네 개인정보를 네 동의하에 남용할 것이다.</label>
            </div>
            <div class = "flex-box">
                <input type = "checkbox" 
                class = "field check-item check-item-required"
                onclick="refreshCheck();">
                <label>(필수)이것에 동의하면 네 이름으로 대출을 받을 것이다.</label>
            </div>
            <div class = "flex-box">
                <input type = "checkbox" 
                class = "field check-item"
                onclick="refreshCheck();">
                <label>(선택)내 개인정보를 사용하는 데에 동의하지 않는다.</label>
            </div>
            <div class = "flex-box">
                <input type = "checkbox" 
                class = "field check-item"
                onclick="refreshCheck();">
                <label>(선택)내 개인정보로 받는 대출은 내 계좌로 받을 것이다.</label>
            </div>
            <div class = "flex-box">
                <input type = "checkbox" 
                class = "field check-item"
                onclick="refreshCheck();">
                <label>(선택)내 장기들을 돈 주고 파는 것에 동의한다.</label>
            </div>
        </div>
    </div>

    
</body>
</html>
