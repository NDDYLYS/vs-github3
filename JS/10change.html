<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10change</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    
    <script>
        function textareaChangeText()
        {
            var top = document.querySelector(".topTextArea");
            var bottom = document.querySelector(".bottomTextArea");

            var swap = top.value;
            top.value = bottom.value;
            bottom.value = swap;
        }
    </script>
</head>
<body>
    

    <div class = "container w-500">
        <div class = "cell flex-box">
            <textarea class = "topTextArea field w-100"
            rows= "6" style="resize: none;"></textarea>
        </div>
        <div class = "cell flex-box">
            <button type = "submit" class = "w-100 btn btn-positive" 
            onclick="textareaChangeText();">서로 바꾸기</button>
        </div>
        <div class = "cell flex-box">
            <textarea class = "bottomTextArea field w-100"
            rows= "6" style="resize: none;"></textarea>
        </div>
    </div>


</body>
</html>
