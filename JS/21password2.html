<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 확인</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <style>
        #checkbox 
        {
            display: none;
        }
        .fa-eye,
        .fa-eye-slash 
        {
            display: none;
        }

        #checkbox + label > .fa-eye-slash,
        #checkbox:checked + label > .fa-eye
        {
            display: inline;
        }
        #checkbox + label > .fa-eye,
        #checkbox:checked + label > .fa-eye-slash
        {
            display: none;
        }

    </style>
    <script type = "text/javascript">
        function checkboxClick()
        {
            var target = document.querySelector("#checkbox");
            var passwords = document.querySelectorAll(".passwordinput");

            for(var i = 0; i < passwords.length; i++)
            {
                passwords[i].type = target.checked ? "text" : "password";
            }
        }

        function checkPassword()
        {
            var passwords = document.querySelectorAll(".passwordinput");

            var valid = passwords[0].value == passwords[1].value;
            passwords[1].classList.remove("success", "fail");
            passwords[1].classList.add(valid ? "success" : "fail");
        }
    </script>
</head>
<body>


    <div class = "container w-500">
        <div class = "cell center">
            <h1>비밀번호 확인</h1>
        </div>

        <div class = "cell">
            <label>비밀번호 입력</label>
            <input type="password" class = "passwordinput field w-100">
            <div class = "cell flex-box">
                <input type = "checkbox" class = "field" id = "checkbox" oninput="checkboxClick();">
                <label for="checkbox">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash"></i>
                </label>
            </div>
        </div>

        <div class = "cell">
            <label>비밀번호 확인</label>
            <input type="password" class = "passwordinput field w-100" onblur="checkPassword();">
            <div class="success-feedback">비밀번호가 맞습니다.</div>
            <div class="fail-feedback">비밀번호가 틀립니다.</div>
        </div>
    </div>

    
</body>
</html>
