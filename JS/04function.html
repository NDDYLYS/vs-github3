<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>

    <script>
        function dummy(a, b)
        {
            console.log("a : " + a);
            console.log("b : " + b);
        }

        dummy();
        dummy(100, 999);
        dummy(10, 20, 30);
    </script>


</head>
<body>
    
    <button onclick="dummy(9999);">눌러봐:9999</button>

</body>
</html>
