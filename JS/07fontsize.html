<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07fontsize</title>
    <link rel="stylesheet" type="text/css" href="./commons.css">
    
    <style>
        .selectorLabel 
        {
            transition-property: font-size;
            transition-duration: 0.1s;
            transition-timing-function: ease-out;
        }
    </style>
    
    <script>
        function fontsizeToSmall()
        {
            var target = document.querySelector(".selectorLabel");
            target.style.fontSize="12px";
            //target.style["font-size"] = "12px";
        }

        function fontsizeToMedium()
        {
            var target = document.querySelector(".selectorLabel");
            target.style.fontSize="16px";
        }

        function fontsizeToLarge()
        {
            var target = document.querySelector(".selectorLabel");
            target.style.fontSize="24px";
        }

    </script>
</head>
<body>
    
n    <div class = "container w-500">
        <div class = "cell center">
            <button type = "button" 
            onclick="fontsizeToSmall();" 
            class = "btn btn-nuetral">작게</button>
            <button type = "button" 
            onclick="fontsizeToMedium();" 
            class = "btn btn-nuetral">보통</button>
            <button type = "button" 
            onclick="fontsizeToLarge();" 
            class = "btn btn-nuetral">크게</button>
        </div>
        <hr>
        <div class = "cell center">
            <label class = "selectorLabel" 
            style = "font-size:12px;">

        </div>
    </div>



</body>
</html>
